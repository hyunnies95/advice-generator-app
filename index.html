<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main class="advice">
    <h1 class="advice__id">Advice #117</h1>
    <blockquote class="advice__text">
      "It is easy to sit up and take notice, what's difficult is getting
      up and taking action."
    </blockquote>
    <button class="advice__btn" aria-label="Get random advice"><img src="./images/icon-dice.svg" alt="dice"></button>
    <div class="advice__divider">
      <img src="./images/pattern-divider-mobile.svg" alt="line">
      <img src="./images/pattern-divider-desktop.svg" alt="line">
    </div>
  </main>
  <script src="./script.js" async></script>
</body>
</html>
